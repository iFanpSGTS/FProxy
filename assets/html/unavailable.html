<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Unavailable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6a00;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .error-code {
            font-size: 20px;
            color: #999;
            margin-top: 20px;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Unavailable</h1>
        <p>
           We are currently unable to connect to the server for this website.
        </p>
        <div class="error-code">Error code: 503 - Service Unavailable</div>
        <div class="footer">Powered by FProxy</div>
    </div>
</body>
</html>
